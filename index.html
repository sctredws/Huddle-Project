<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Huddle Project 1</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="all.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
</head>
<body>

    <div class="wrapper">
        <div class="huddle">
            <div class="huddle"><img src="logo.svg" alt="Huddle logo"></div>
        </div>
        <div class="illustration">
            <div class="illustration"> <img src="illustration-mockups.svg" alt="Mobile and Desktop Mockups" class="mockimg"></div>
        </div>
        
        <div class="container">
            <div class="headline"><h2>Build The Community <br> Your Fans Will Love</h2></div>
            <div class="description">Huddle re-imagines the way we build communities. You have a voice, but so does your audience. Create connections with your users as you engage in genuine conversation.</div>
            <div class="buttonsect"><button class="button">Register</button></div>
        </div>

        <div class="footer">
            <div class="facebook"><i class="fab fa-facebook"></i></div>
            <div class="twitter"><i class="fab fa-twitter"></i></div>
            <div class="insta"><i class="fab fa-instagram"></i></div>
        </div>

    </div>

    
</body>
</html>
